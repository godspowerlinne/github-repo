<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="calculator">
    <div>
        <input type="text" id="displayValue" disabled placeholder="|">
        <input type="text" id="display" disabled placeholder="0">
    </div>
    <div class="buttons">
        <button class="operator" onclick="clearDisplay()">C</button>
        <button title="Backspace" class="operator" onclick="backspace()"><img src="./images/delete-left-solid.svg" alt=""></button>
        <button class="operator" onclick="handleValue('/')">&divide;</button>
        <button class="operator" onclick="handleValue('*')">&times;</button>
        <button class="number" onclick="handleValue(7)">7</button>
        <button class="number" onclick="handleValue(8)">8</button>
        <button class="number" onclick="handleValue(9)">9</button>
        <button class="operator" onclick="handleValue('-')">&minus;</button>
        <button class="number" onclick="handleValue(4)">4</button>
        <button class="number" onclick="handleValue(5)">5</button>
        <button class="number" onclick="handleValue(6)">6</button>
        <button class="operator" onclick="handleValue('+')">&plus;</button>
        <button class="number" onclick="handleValue(1)">1</button>
        <button class="number" onclick="handleValue(2)">2</button>
        <button class="number" onclick="handleValue(3)">3</button>
        <button class="operator" onclick="calculate()">=</button>
        <button class="number" onclick="handleValue(0)">0</button>
        <button class="number" onclick="handleValue('.')">.</button>
    </div>
    <div class="history-container">
        <div class="history-header">
            <h2>History:</h2>
            <button title="Clear History" onclick="clearHistory()"><img src="./images/clock-rotate-left-solid.svg" alt=""></button>
        </div>
        <ol id="history-list"></ol>
    </div>
</div>
    <script src="./index.js"></script>
</body>
</html>
