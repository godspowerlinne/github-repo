<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Toy Toggle Switch Button</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
  <input title="check" type="checkbox" id="toggle" name="toggle" value="is_on">
  <label for="toggle" class="toy-toggle">
      <div class="border1"></div>
      <div class="border2"></div>
      <div class="border3"></div>
      <div class="handle">
          <div class="handle-off"></div>
          <div class="handle-on"></div>
      </div>
  </label>
  </body>
</html>
