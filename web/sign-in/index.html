<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="signInForm">
            <div class="input-bx">
                <label for="email" id="elabel">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-bx">
                <label for="password" id="plabel">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="validation" id="errorMessage"></div>
            <div class="input-bx">
                <input type="submit" value="Sign In">
            </div>
            <div class="account">
                <p>Don't have an account? <a href="../sign-up/index.html">Sign Up</a></p>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
